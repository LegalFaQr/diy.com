button{

    font-family: lato;
    text-transform: uppercase;
    font-size: 14px;
    cursor: pointer;
    border-radius: 10px;
    border-color: steelblue;
    -webkit-transition-duration: 0.4s;
} 

button:hover{
    background-color: deepskyblue;
    border-color: deepskyblue;
    -webkit-transform: scale(1.1);
    transform: scale(1.1);
    font-weight: bold;
}

img{

}

img:hover{
